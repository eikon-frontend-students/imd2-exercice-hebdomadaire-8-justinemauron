<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cart">
      <div class="product">
        <div class="product-image">
          <img src="img/broccoli.png" alt="broccoli" />
        </div>
        <div class="product-info">
          <div class="product-title">Brocoli</div>
          <div class="product-stock">en stock</div>
        </div>
        <div class="product-price">CHF 4.35</div>
      </div>
      <div class="product">
        <div class="product-image">
          <img src="img/cheese.png" alt="gruyère" />
        </div>
        <div class="product-info">
          <div class="product-title">Le Gruyère</div>
          <div class="product-stock">en stock</div>
        </div>
        <div class="product-price">CHF 11.00</div>
      </div>
      <div class="product">
        <div class="product-image">
          <img src="img/carrots.png" alt="Carottes" />
        </div>
        <div class="product-info">
          <div class="product-title">Carottes mini</div>
          <div class="product-stock">plus que 1 en stock</div>
        </div>
        <div class="product-price">CHF 5.20</div>
      </div>
      <div class="product">
        <div class="product-image">
          <img src="img/chips.png" alt="chips zweifel" />
        </div>
        <div class="product-info">
          <div class="product-title">Chips paprika Zweifel</div>
          <div class="product-stock">en stock</div>
        </div>
        <div class="product-price">CHF 5.95</div>
      </div>
      <div class="cart-button">
        <p>Passer à la caisse</p>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
